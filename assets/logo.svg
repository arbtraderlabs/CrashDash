<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <!-- Dark background -->
  <rect width="800" height="300" fill="#0B1B33"/>
  
  <!-- Lightning bolt (yellow/gold) -->
  <polygon points="220,60 240,140 200,140 230,240 280,150 240,150 260,60" fill="#FFAA00" stroke="#FFDD55" stroke-width="3"/>
  
  <!-- Candlesticks (small chart) -->
  <g transform="translate(180, 180)">
    <rect x="10" y="20" width="8" height="40" fill="#FF3355" opacity="0.8"/>
    <line x1="14" y1="10" x2="14" y2="70" stroke="#FF3355" stroke-width="2"/>
    
    <rect x="30" y="35" width="8" height="25" fill="#FFDD55" opacity="0.8"/>
    <line x1="34" y1="25" x2="34" y2="70" stroke="#FFDD55" stroke-width="2"/>
    
    <rect x="50" y="30" width="8" height="30" fill="#0A84FF" opacity="0.8"/>
    <line x1="54" y1="20" x2="54" y2="70" stroke="#0A84FF" stroke-width="2"/>
  </g>
  
  <!-- Red downward arrow/trend -->
  <path d="M 100 200 L 80 230 L 100 240 L 110 250 L 130 265 L 150 268" 
        stroke="#FF3355" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="150,258 170,268 150,278" fill="#FF3355"/>
  
  <!-- Main text: CRASH -->
  <text x="320" y="160" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" fill="#FFFFFF" letter-spacing="-2">
    CRASH
  </text>
  
  <!-- Main text: DASH -->
  <text x="320" y="250" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" fill="#FFFFFF" letter-spacing="-2">
    DASH
  </text>
  
  <!-- Tagline -->
  <text x="100" y="290" font-family="Arial, sans-serif" font-size="22" fill="#0A84FF" font-style="italic">
    When the Market Breaks, You Don't.
  </text>
</svg>
